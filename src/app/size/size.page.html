<ion-header>
  <ion-toolbar>
    <ion-title>size</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let pos of size | async">
      <ion-item
        line="inset"
        button
        [routerLink]='["/manage",pos.size,pos.available,plantNo]'
      >
        <ion-label text-wrap>
          <h2>{{pos.size}}</h2>
          <p>Available {{pos.available}} cargo</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
